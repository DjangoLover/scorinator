{% extends "base.html" %}

{% block content %}
  <h1>Projects</h1>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <td>Name</td>
        <td>Repo URL</td>
        <td>Score</td>
      </tr>
    </thead>
    <tbody>
      {% for project in projects %}
        <tr>
          <td>{{ project.name }}</td>
          <td><a href="{{ project.rep_url }}">{{ project.rep_url }}</a></td>
          <td>Score Goes Here</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
