{% extends "base.html" %}

{% block content %}
  <div class="page-header">
    <h1>Projects</h1>
  </div>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-7">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <td>Name</td>
            <td>Repo URL</td>
            <td>Score</td>
          </tr>
        </thead>
        <tbody>
          {% for project in projects %}
          <tr>
            <td>{{ project.name }}</td>
            <td><a href="{{ project.rep_url }}">{{ project.rep_url }}</a></td>
            <td>Score Goes Here</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-2">
      <p>
        <a href="#" class="btn btn-danger">Add Project</a>
      </p>
    </div>
    <div class="col-md-1"></div>
  </div>
{% endblock content %}
