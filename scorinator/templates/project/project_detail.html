{% extends "base.html" %}
{% load score_tags %}

{% block content %}
  <div class="page-header">
    <h1>
      {{ project.name }}
      {{ project.score|display_score }}
      <small>
        <span class="pull-right">
          <a href="{% url 'project.list' %}" class="btn btn-default">
            <i class="glyphicon glyphicon-step-backward"></i>
            Back to Projects
          </a>
        </span>
      </small>
    </h1>
  </div>

  <p>
    <a href="{{ project.repo_url }}">{{ project.repo_url }}</a></p>

  <p>{{ project.description }}</p>

{% endblock content %}
